<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <hero>
        <div class="bg">
            <div class="bg-logo"></div>
            <div class="logo"></div>
        </div>
    </hero>
    <div class="bg-form">
        <div class="form-header">
            <p class="form-header-text">
                Sign up to our newsletter to get daily inspiration and insights!
            </p>
        </div>
        <form action="http://httpbin.org/post" method="post">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" required>

            <label for="user_email">Email:</label>
            <input type="email" id="user_email" required>

            <label for="user_number">Phone Number:</label>
            <input type="number" id="user_number" required>

            <label for="user_pw">Password:</label>
            <input type="password" id="user_pw" required>

            <label for="user_pw_confirm">Confirm Password:</label>
            <input type="password" id="user_pw_confirm" required>
        </form>
    </div>
</body>
</html>
